<!DOCTYPE html>
<html>
	<head>
  		<title></title>
  		<meta name="viewport" content="width=device-width,initial-scale=1"> 
  		<link href="design.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600;700&family=Kanit:ital,wght@0,200;0,700;1,400&family=Roboto:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&display=swap" rel="stylesheet">
  
	</head>
    <body>
        <div class="Title">
            <h1>Meditate</h1>
        </div>
        
        <div class="inBreathe">
            <h3>Breathe In</h3>
        </div>

        <div class="circlecontainer">
            <div class="bigcircle"></div>
            <div class="smallcircle"></div>
        </div>

        <div class="outBreathe">
            <h3>Breathe Out</h3>
        </div>

        <div class="timercontainer">
            <div id="timer">Timer</div>
        </div>

        <div class="choices">
            <div>
                <button type="button" class="meditate5">5 minutes</button>
            </div>
            <div>
                <button id="meditate7">7 minutes</button>
            </div>
            <div>
                <button id="meditate10">10 minutes</button>
            </div>
    
        </div>
        

        
        <script src="WebApp.js" defer></script>

    </body>
</html>
